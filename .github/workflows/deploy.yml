# deploy.yml

name: Deploy to GitHub Pages

# 触发条件：在 push 到 main 分支后，自动执行
on:
  push:
    branches:
      - main # 或者你的主分支名，如 master

# Jobs: 执行的任务
jobs:
  build-and-deploy:
    # 服务器环境：最新版 Ubuntu
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 步骤1：拉取代码
      - name: Checkout
        uses: actions/checkout@v3

      # 步骤2：设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 建议使用 Ant Design Pro 推荐的 Node 版本
          cache: 'npm' # 或者 'yarn'

          # (可选，但推荐) 缓存依赖，加快构建速度
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm # npm 缓存路径
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 步骤3：安装依赖
      - name: Install dependencies
        run: npm install # 或者 yarn install

      # 步骤4：构建项目
      - name: Build
        run: npm run build:test-mock # 或者 yarn build

      # 步骤5：部署到 GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 构建输出目录，Ant Design Pro 默认为 dist
          publish_dir: ./dist
